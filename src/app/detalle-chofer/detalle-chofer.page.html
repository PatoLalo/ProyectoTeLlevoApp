<ion-content [fullscreen]="true">
    <div id="contenedor">
        <div id="app-header">
            <div class="profile-pic">
                <img src="/assets/user.png" alt="" class="profile-img">
            </div>
            <h4>{{session.nombre}} {{session.apellido}}</h4>
        </div>
        <div id="app-content">
            
            <div class="detalle"><!--  -->
                <div class="cabecera-detalle">
                    <h5>Datos del chofer</h5>

                <div class="profile-pic">

                </div>
                <div class="one-input div-input">
                    <div>
                        <label for="nombreChofer">Nombre</label>
                        <input class="input" type="text" id="nombreChofer" value="{{chofer.nombre}} {{chofer.apellido}}" readonly>
                    </div>
                </div>
                <div class="one-input div-input">
                    <div>
                        <label for="nombreChofer">Destino</label>
                        <input class="input" type="text" id="nombreChofer" value="{{chofer.direccion}}" readonly>
                    </div>
                </div>
                <div class="one-input div-input">
                    <div>
                        <label for="nombreChofer">Telefono</label>
                        <input class="input" type="text" id="nombreChofer" value="+569{{chofer.celular}}" readonly>
                    </div>
                </div>

                <div class="one-input div-input">
                    <div>
                        <label for="nombreChofer">Tarifa</label>
                        <input class="input" type="text" id="nombreChofer" value="$5000" readonly>
                    </div>
                </div>

                
                <div class="cabecera-detalle">
                    <h5>Datos del vehiculo</h5>
                </div>

                <div class="car-pic-detalle">
                    <img src="/assets/{{chofer.img}}" alt="">
                </div>

                <div class="one-input div-input">
                    <div>
                        <label for="nombreChofer">Marca</label>
                        <input class="input" type="text" id="nombreChofer" value="{{chofer.marca}}" readonly>
                    </div>
                </div>

                

                <div class="two-input div-input">
                    <div>
                        <label for="nombreChofer">Patente</label>
                        <input class="input" type="text" id="nombreChofer" value="{{chofer.patente}}" readonly>
                    </div>
                    <div>
                        <label for="nombreChofer">Asientos</label>
                        <input class="input" type="text" id="nombreChofer" value="{{chofer.numAsientos}}" readonly>
                    </div>                    
                </div>
